<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Benjamin Schielke</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; color: #072e42; }
        header { background-color: #072e42; color: #c8e8e8; padding: 1rem; text-align: center; }
        nav { display: flex; justify-content: center; background-color: #027d27; }
        nav a { color: #c8e8e8; padding: 0.8rem 1.5rem; text-decoration: none; }
        nav a:hover { background-color: #072e42; }
        @media (max-width: 600px) { nav { flex-direction: column; } }
        .container { padding: 2rem; max-width: 1200px; margin: auto; text-align: center; background-color: whitesmoke; }
        h1 { color: #072e42; font-size: 2.5rem; }
        p { font-size: 1.1rem; margin: 1rem 0; }
        .btn { padding: 0.8rem 1.5rem; color: #c8e8e8; background-color: #072e42; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: 1.5rem; }
        .btn:hover { background-color: #072e42; }
        footer { background-color: #027d27; color: #c8e8e8; text-align: center; padding: 1rem 0; margin-top: 2rem; }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="pricing.html">Pricing</a>
    </nav>

    <div class="container">
        <section>
            <h2>Get In Touch</h2>
            <p>If you're interested in making webSites affordable for small businesses, <br>
                feel free to get started below.</p>
            <br>
            <br>

            <h3><u>Sign In</u></h3><br>
            <form action="/signin" method="post">
                <label for="signin-email">Email:</label><br>
                <input type="email" id="signin-email" name="signin-email" required><br><br>
                <label for="signin-password">Password:</label><br>
                <input type="password" id="signin-password" name="signin-password" required><br><br>
                <button type="submit">Sign In</button> <br><br>
                <p><i>Not Registered...Sign Up Below!</i></p>
            </form>
            <br><br>
            <hr>
            <br><br><br>

            <h3><u>Sign Up</u></h3><br>
            <form action="/signup" method="post">
                <label for="signup-name">Full Name:</label><br>
                <input type="text" id="signup-name" name="signup-name" required><br><br>
                <label for="signup-email">Email:</label><br>
                <input type="email" id="signup-email" name="signup-email" required><br><br>
                <label for="signup-password">Password:</label><br>
                <input type="password" id="signup-password" name="signup-password" required><br><br>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </div>

</body>
</html>
